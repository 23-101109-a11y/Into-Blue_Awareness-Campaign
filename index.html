<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Into Blue</title>
    <link rel="icon" href="icons/favicon.svg">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Darumadrop+One&family=Mona+Sans:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="preloader">
        <video autoplay muted loop playsinline src="vids/preloader.mp4" type="video/mp4"></video>
        <div class="loader"></div>
    </div>
    <header>
        <nav>
            <ul id="navBar"></ul>
            <ul>
                <button class="header-icon login-icon"></button>
                <button class="header-icon language-icon"></button>
                <button id="mode-toggle" class="header-icon theme-icon"></button>
            </ul>
        </nav>
    </header>
    <section id="home" class="hero">
        <div class="hero-top">
            <h1 id="heroText1"></h1>
            <h5 id="heroText2"></h5>
        </div>
        <div class="hero-bottom">
            <h5 id="heroText3"></h5>
            <p id="heroText4"></p>
        </div>
        <div class="scroll-cont">
            <div class="scroll-indicator">
                <span></span>
            </div>
            <p id="scroller"></p>
        </div>
    </section>
    <section id="animals" class="random-sec sec">
        <h2 id="secTitle1"></h2>
        <div id="randomContainer" class="random-cont">
        </div>
    </section>
    <section id="facts">
        <h2 id="secTitle2"></h2>
        <div id="factsCont">
            <div id="factsRow1"></div>
            <div id="factsRow2"></div>
        </div>
    </section>

    <footer>
            <div class="footer-content">
                <div class="footer-socials">
                    <div class="footer-social insta"></div>
                    <div class="footer-social fb"></div>
                    <div class="footer-social twitter"></div>
                    <div class="footer-social yt"></div>
                </div>
                <h4 id="footerSlogan">Protect the marine life</h4>
                <nav>
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Marine Life</a></li>
                    </ul>
                </nav>
            </div>
            <p id="copyrights"></p>
    </footer>
    <button onclick="topFunction()" id="scrollTopBtn">
        <div class="scroll-up-icon"></div>
    </button>

    <script src="main.js"></script>
</body>
</html>
